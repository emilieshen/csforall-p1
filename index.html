<html>
  <head>
    <title>CSforAll Project 1</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i');

      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
        margin-top: 5px;
        margin-left: 5px;
        font-family: 'Source Sans Pro',serif;
      }

      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      h1{
        font-weight: 300;
        padding-bottom: 0;
        margin-bottom: 0;
      }

      .container {
        display: flex;
        width: 98vw;
        height: 100%;
      }

      #map {
        flex: 1;
      }

      #list {
        min-width: 450px;
        height: 100vh;
      }

      .table-cell {
        font-size: 12px;
      }

      #map-container {
        flex: 1;
        height: 100vh;
      }

      .options {
        padding: 8;
      }

      .google-visualization-table-td {
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <h1>Members</h1>
    <p>This is a geographical representation of members between 2016-2018. Hover over a state to view the number of members located in that state. Click on the state to see a list of those members. Filter by year or by organization type.</p>
    <div class="container">
      <div id="map-container">
        <div class="options">
            <select id="year">
              <option disabled selected>Year</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="all">All</option>
            </select>
            <select id="type">
                <option disabled selected>Type</option>
            </select>
          </div>
        <div id="map"></div>
      </div>
      <div id="list"></div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="main.js"></script>
  </body>
</html>
